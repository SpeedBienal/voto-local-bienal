<div ng-cloak layout-gt-sm="row" layout="column">
  <div flex-gt-sm="50" flex>
    <md-toolbar layout="row" layout-align="space-around center" class="md-hue-3">
      <span>Letras</span>
    </md-toolbar>
    <div layout="row" layout-align="space-around start">
      <md-content flex-gt-sm="50" flex="80">
        <md-input-container class="md-block" flex>
          <label>Filtro</label>
          <input name="filtro" ng-model="filtro" flex/>
        </md-input-container>
        <div layout="row">
          <md-list flex>
            <md-subheader class="md-no-sticky">Categoría A:</md-subheader>
            <md-list-item class="md-2-line" ng-show="item.clase === 'A'" ng-repeat="item in obras | filter:filtro" aria-label="confirm" ng-click="showConfirm($event,item)">
              <div class="md-list-item-text" layout="column">
                <h3><strong>{{ item.titulo }}</strong></h3>
                <h4>{{ item.autor }}</h4>
              </div>
            </md-list-item>
          </md-list>
          <md-list flex>
            <md-subheader class="md-no-sticky">Categoría B:</md-subheader>
            <md-list-item class="md-2-line" ng-show="item.clase === 'B'" ng-repeat="item in obras | filter:filtro" aria-label="confirm" ng-click="showConfirm($event,item)">
              <div class="md-list-item-text"  layout="column">
                <h3><strong>{{ item.titulo }}</strong></h3>
                <h4>{{ item.autor }}</h4>
              </div>
            </md-list-item>
          </md-list>
        </div>
      </md-content>
    </div>
  </div>
