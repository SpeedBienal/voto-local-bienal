<div ng-controller="EscenicasController as EC" ng-cloak layout-gt-sm="row" layout="column">
  <div flex-gt-sm="50" flex>
    <md-toolbar layout="row" layout-align="space-around center" class="md-hue-3">
      <span>Esc√©nicas</span>
    </md-toolbar>
    <div layout="row" layout-align="space-around start">
      <md-content flex-gt-sm="50" flex="80">
        <md-input-container class="md-block" flex>
          <label>Filtro</label>
          <input name="filtro" ng-model="filtro" flex/>
        </md-input-container>
        <md-list flex>
          <md-subheader class="md-no-sticky">Obras y autores:</md-subheader>
          <md-list-item class="md-2-line" ng-repeat="item in obras | filter:filtro" ng-click="PC.showConfirm($event,item)">
            <div class="md-list-item-text" layout="column">
              <h3><strong>{{ item.titulo }}</strong></h3>
              <h4>{{ item.autor }}</h4>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
  </div>
