<form>
  <select name="categoria" ng-model="categoria">
    <option value="">Seleccione una categoria</option>
    <option value="audiovisuales">Audiovisuales</option>
    <option value="visuales">Visuales</option>
    <option value="musica">Música</option>
    <option value="escenicas">Escénicas</option>
    <option value="letras">Letras</option>
  </select>
  <br><br>
  <label for="titulo">Titulo</label>
  <input type="text" name="titulo" ng-model="titulo"><br><br>
  <label for="autor">Autor</label>
  <input type="text" name="autor" ng-model="autor"><br><br>
  <button type="button" name="button" ng-click="agregarObra()">Agregar</button>
</form>
<br><br>
<div layout="row" layout-align="space-around center">
  <div>
    <label>{{categoria}}</label>
    <ul >
      <li ng-repeat="item in obras[categoria]"><strong>{{ item.titulo }}</strong>-<small>{{ item.autor }}</small></li>
    </ul>
  </div>
</div>
