<div ng-controller="VisualesController as VC" ng-cloak layout-gt-sm="row" layout="column">

  <div flex-gt-sm="50" flex>

    <md-toolbar layout="row" class="md-hue-3">

      <div class="md-toolbar-tools">
        <span>Visuales</span>
      </div>

    </md-toolbar>
    <div layout="row" layout-xs="column" layout-sm="column" layout-align="space-between center">
      <div flex-gt-sm="80">
        <md-content>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Filtro</label>
            <input name="filtro" ng-model="VC.filtro" />
          </md-input-container>

          <md-list flex>

            <md-subheader class="md-no-sticky">Obras y autores:</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="item in obras | filter:filtro" ng-click="PC.showConfirm($event,item)">
              <div class="md-list-item-text" layout="column">
                <h3>{{ item.titulo }}</h3>
                <h4>{{ item.autor }}</h4>
              </div>
            </md-list-item>

            <md-divider ></md-divider>

          </md-list>
        </md-content>
      </div>
    </div>
  </div>
